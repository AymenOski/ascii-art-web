<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii-art</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <form  action="/ascii-art" method="POST">
        <div class="form-container">
            <div class="section" style="background-color: #44B1F9;">
                <div>
                    <div class="radio">
                        <input checked type="radio" name="banner" class="radio" value="Standard">
                        <h2>Standard</h2>
                    </div>
                    <div class="radio">
                        <input type="radio" name="banner" class="radio" value="Shadow">
                        <h2>Shadow</h2>
                    </div>
                    <div class="radio">
                        <input type="radio" name="banner" class="radio" value="ThinkerToy">
                        <h2>ThinkerToy</h2>
                    </div>
                </div>
            </div>
            <div class="section" style="background-color: #40FCC3;">
                <textarea required name="text" id="text-input" maxlength="1000" placeholder="Type something...">{{.Text}}</textarea>
                <button id="generate-button">Generate</button>
            </div>
        </div>
    </form>

</body>
</html>
